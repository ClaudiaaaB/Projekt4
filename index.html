<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="body">
    <div class="container">
      <header class="header">
        <h1>Przelicznik walut</h1>
      </header>

      <div>
        <span class="labelText">Wybierz posiadaną walutę:</span>
        <select class="js-currencyOwned form-field" name="currencyOwned">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="CHF">CHF</option>
        </select>
      </div>

      <span class="labelText">Ile przeliczamy:</span>
      <input
        class="js-moneyOwned form-field"
        required
        type="number"
        min="0.01"
        step="0.01"
      />

      <button id="get-button">Przelicz</button>

      Wychodzi: <strong class="js-exchangedAmount"></strong
      ><span class="js-symbol"></span>

      <div class="result">
        <span class="final-result"></span>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
